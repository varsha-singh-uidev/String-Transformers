<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Transformers</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <div class="start">
    <h1 class="head">String Transformers</h1>
    <input
      type="text"
      class="input-field"
      placeholder="Enter the sentence with space(alphanumeric)"/>
   </div>

    <div class="container">
      <label
        > <span>Lower Case</span>
        <p class="lower_case"></p>
      </label>
      <label
        ><span>Upper Case</span>
        <p class="upper_case"></p>
      </label>
      <label> <span> Camel Case </span>
        <p class="camel_case"></p>
      </label>
      <label> <span>Pascal Case</span>
        <p class="pascal_case"></p>
      </label>
      <label> <span>Snake Case</span>
        <p class="snake_case"></p>
      </label>
      <label> <span> Kebab Case</span>
        <p class="kebab_case"></p>
      </label>
      <label> <span>Trim </span>
        <p class="trim_case"></p>
      </label>
    </div>
    <script src="script.js"></script>
  </body>
</html>
